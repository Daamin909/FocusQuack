<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusQuack!</title>
    <link rel="icon" type="image/png" href="assets/icons/mascotResized.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo" style="display: flex; align-items: flex-end;">
          <a><img src="assets/icons/mascotResized.png" style="margin-top: 0px; margin-left: 0px; margin-right: 10px; align-items: start;"></a>
            <div style="font-size: 32px; align-self: flex-start; font-style: normal; text-decoration: none;"><a style="color: black; text-decoration: none;">FocusQuack</a></div>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a class="menuButtons" id="titleButtonHome" onclick="showSection('get-started'); editView('titleButtonHome');">Home</a></li>
                <li><a class="menuButtons" id="titleButtonPomodoro" onclick="showSection('pomodoro'); editView('titleButtonPomodoro');">Pomodoro</a></li>
                <li><a class="menuButtons" id="titleButtonTodo-list" onclick="showSection('todo-list'); editView('titleButtonTodo-list');">To-Do</a></li>
                <li><a class="menuButtons" id="titleButtonAnalytics" onclick="showSection('analytics'); editView('titleButtonAnalytics');">Analytics</a></li>
            </ul>
        </nav>
    </header>
          <section id="get-started" class="tab-content active">
            <div class="homepage-container">
              <div class = "background-box-home">
                <h1 class="homepage-title moving-element">Welcome to FocusQuack!</h1>
                <div class="button-container">
                    <button class="homepage-button moving-element" onclick="showSection('pomodoro'); editView('titleButtonPomodoro');">
                        <i class="fas fa-clock"></i>
                        Pomodoro
                    </button>
                    <button class="homepage-button moving-element" onclick="showSection('todo-list'); editView('titleButtonTodo-list');">
                        <i class="fas fa-list-ul"></i>
                        To-Do List
                    </button>
                    <button class="homepage-button moving-element" onclick="showSection('analytics'); editView('titleButtonAnalytics');">
                        <i class="fas fa-chart-line"></i>
                        Analytics
                    </button>
                </div>
                </div>
            </div>
        </section>

        <section id="pomodoro" class="tab-content">
            <div class="container">
                <div class="card">
                  <div class="rabs">
                    <div class="rab active" data-target="pomodoro-content">Pomodoro</div>
                    <div class="rab" data-target="short-break">Short Break</div>
                    <div class="rab" data-target="long-break">Long Break</div>
                  </div>
                  <div class="content">
                    <div id="pomodoro-content" class="rab-content active">
                      <div class="timer">
                        <input type="number" class="timer-input minutes-input" max="180" value="45" min="0" id="pomodoro-minutes" >:<input type="number" class="timer-input seconds-input" max="59" min="0" id="pomodoro-seconds"  value="00" >
                      </div>
                      <button id="start"><i class="fas fa-play"></i> Start</button>
                      <button id="stop"><i class="fas fa-stop" style="margin-right: 4px;"></i>Stop</button>
                    </div>
                    <div id="short-break" class="rab-content">
                      <div class="timer">
                        <input type="number" class="timer-input minutes-input" max="180" value="05" min="0" id="short-break-minutes" >:<input type="number" class="timer-input seconds-input" max="59" min="0" id="short-break-seconds" value="00" >
                      </div>
                      <button id="start-short"><i class="fas fa-play"></i>Start</button>
                      <button id="stop-short"><i class="fas fa-stop" style="margin-right: 4px;"></i>Stop</button>

                    </div>
                    <div id="long-break" class="rab-content">
                      <div class="timer">
                        <input type="number" class="timer-input minutes-input" max="180" value="15" min="0" id="long-break-minutes" >:<input type="number" class="timer-input seconds-input" max="59" min="0" id="long-break-seconds"  value="00">
                      </div>
                      <button id="start-long"><i class="fas fa-play"></i>Start</button>
                      <button id="stop-long"><i class="fas fa-stop" style="margin-right: 4px;"></i>Stop</button>

                    </div>
                  </div>
                </div>
                <div class="pomodoroTask-container">
                    <input type="text" id="task-inputPomodoro" placeholder="Add a new task...">
                    <button id="AddTaskPomodoro">Add Task</button>
              </div>      
        </section>

        <section id="todo-list" class="tab-content">
          <div class="aligner">
            <div class="positionLimiter">
              <div class="floatingTab">
                <img src="assets/imgs/todolist.png" alt="To-Do Icon" class="todo-icon">
                <h2>To-Do List</h2>
                <div class="todo-container">
                    <h3>Your Tasks</h3>
                    <div class="todo-input">
                        <input type="text" id="new-task" placeholder="Add a new task..." />
                        <button id="add-task">Add</button>
                    </div>
                    <ul id="task-list"></ul>
                </div>
              </div>
            </div>
          </div>
      </section>

        <section id="analytics" class="tab-content">
            <h1 id="analyticsHeading"><img src="assets/icons/analytics_coloured.png" style="vertical-align: middle; width: 52px; height: 52px; margin-right: 10px;">Analytics</h1>
            <section id="analytics-section">
                <div class="accordionMenu">

                  <button class="accordionHome">Comparative Analysis</button>
                  <div id="accordion-content">
                    <div class="text-container">
                      <p id="time-analysis"></p>
                    </div>
                    <div class="chart-container">
                      <canvas id="comparativeChart"></canvas>
                    </div>
                  </div>


                  <button class="accordionWebsite">Time Spent</button>
                  <div id="accordion-content">
                      <div class="text-container">
                        <p id="time-spent-analysis"></p>
                      </div>
                      <div class="chart-container">
                        <canvas id="timeSpentChart"></canvas>
                    </div>
                  </div>
              
                  <button class="accordionPomodoro">Pomodoro</button>
                  <div id="accordion-content">
                    <div class="text-container">
                      <p id="pomodoro-analysis"></p>
                    </div>
                    <div class="chart-container">
                      <canvas id="pomodoroChart"></canvas>
                    </div>
                  </div>
              
                  <button class="accordionShortBreak">Short Breaks</button>
                  <div id="accordion-content">
                    <div class="text-container">
                      <p id="short-break-analysis"></p>
                    </div>
                    <div class="chart-container">
                      <canvas id="shortBreakChart"></canvas>
                    </div>                  
                  </div>           

                  <button class="accordionLongBreak">Long Breaks</button>
                  <div id="accordion-content">
                    <div class="text-container">
                      <p id="long-break-analysis"></p>
                    </div>
                    <div class="chart-container">
                      <canvas id="longBreakChart"></canvas>
                    </div>
                  </div>

              </section>
        </section>


        <script src="scripts/timer.js"></script>
        <script src="scripts/analytics.js"></script>
        <script src="scripts/todolist.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/analyticCharts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
